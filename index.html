<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors II: THE RECKONING</title>
    <link rel="stylesheet" href="style.css">
    <!-- change js back after testing -->
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Choose your fighter:</h1>
    <div class="buttons">    
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>        
    <span>First to 5 wins!</span>
    <div id="scoreCard">
        <div class="side">
            Player Score:
            <div id="playerScore"></div> <!-- erase number-->
        </div>
        <div class="side">
            Computer Score:
            <div id="computerScore"></div> <!-- erase number-->
        </div>
    </div>
    <br>
        <div id="outcome"></div>

 

</body>
</html>
